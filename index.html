<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensures the game stays within the viewport */
            font-family: Arial, sans-serif;
        }
        .front-page, .game-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }
        .front-page {
            background: #282c34;
            color: white;
            flex-direction: column;
        }
        .front-page h1 {
            margin: 0;
            font-size: 3rem;
        }
        .front-page button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            margin-top: 2rem;
            cursor: pointer;
            border: none;
            background: #61dafb;
            color: #282c34;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .front-page button:hover {
            background: #21a1f1;
        }
        .game-page iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <div class="front-page" id="front-page">
        <h1>Welcome to My Game</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-page" id="game-page" style="display: none;">
        <iframe id="game-iframe" src="Game/index.html"></iframe>
    </div>

    <script>
        function startGame() {
            const iframe = document.getElementById('game-iframe');
            iframe.onload = function() {
                console.log('Game loaded successfully.');
            };
            iframe.onerror = function() {
                alert('Failed to load the game. Please check the console for more details.');
                console.error('Error loading the game iframe.');
            };

            document.getElementById('front-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'flex';
        }
    </script>
</body>
</html>
