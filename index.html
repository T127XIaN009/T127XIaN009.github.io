<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Game</title>
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-page {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .game-page iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>My Awesome Game</h1>
        <p>Welcome to my awesome game! Try to beat the high score and have fun!</p>
        <h2>Controls:</h2>
        <ul>
            <li>Use the arrow keys to move</li>
            <li>Press 'Space' to jump</li>
            <li>Collect as many coins as possible</li>
        </ul>
        <div class="game-page" id="game-page">
            <iframe src="Game/index.html"></iframe>
        </div>
    </div>
</body>
</html>
